<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stolovaya</title>
</head>
<body>
<header class="header">
    <div class="header__nav">
        <div class="container">
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link">Компания</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Портфолио</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Проектирование</a></li>
                </ul>
                <ul class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link">Ресторанам</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Застройщикам</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Гос.заказчикам</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Таблет-питание</a></li>
                </ul>
                <ul class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link">Сервис</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Контакты</a></li>
                    <li class="nav__item nav__item_icon-mail">
                        <a href="#" class="nav__link">
                            <img src="./img/icons/email-icon.png" alt="email-icon"><span>info@stolovay.ru</span>
                        </a></li>
                    <li class="nav__item nav__item_icon-phone">
                        <a href="#" class="nav__link">
                            <img src="./img/icons/telephone-icon.png" alt="telephone-icon"><span>8 495 790-72-05</span>
                        </a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="header__search">
        <div class="container">
            <div class="search">
                <a class="search__logo" href="#"><img src="./img/icons/logo-header.png" alt="logo"></a>
                <form class="search__form" action="" method="get" type="search">
                    <div class="search__categories">
                        <div class="search__categories-text">Все</div>
                    </div>
                    <div class="search__area">
                        <input type="text">
                    </div>
                    <div class="search__button">
                        <button type="submit">
                            <img src="./img/icons/search-icon.png" alt="search-icon">
                        </button>
                    </div>
                </form>

                <a href="#" class="search__provider">
                    <img src="./img/icons/portal-provider.png" alt="portal-provider">
                    <div class="search__provider-text">Мы на портале поставщиков</div>
                </a>
                <a href="#" class="search__cart">
                    <div class="search__cart-wrap">
                        <span class="search__cart-count">12</span>
                        <div class="search__icon-cart">
                            <img src="./img/icons/shopping-cart.png" alt="shopping-cart">
                        </div>
                    </div>
                    <div class="search__cart-sum">
                        <span class="search__cart-text">Сумма</span>
                        <span class="search__cart-cost">150000 руб.</span>
                    </div>
                </a>

            </div>
        </div>
    </div>

    <div class="header__categories">

    </div>
</header>
</body>
</html>
